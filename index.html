<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankBot Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .chat-container {
            display: none;
            width: 100%;
            max-width: 400px;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #f9f9f9;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            z-index: 1000;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 15px;
            align-self: flex-end;
            margin-bottom: 10px;
            max-width: 75%;
        }

        .bot-message {
            background-color: #e1e1e1;
            color: black;
            padding: 10px;
            border-radius: 15px;
            align-self: flex-start;
            margin-bottom: 10px;
            max-width: 75%;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .chat-input input {
            width: 100%;
            padding: 15px;
            border: none;
            font-size: 16px;
        }

        .chat-input button {
            background-color: #007bff;
            border: none;
            padding: 15px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }

        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .chat-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">BankBot - Ask Me Anything</div>
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="query" placeholder="Type your message here..." />
            <button onclick="sendQuery()">Send</button>
        </div>
    </div>
    <button class="chat-button" onclick="toggleChat()">ðŸ’¬</button>

        <script>
            async function sendQuery() {
                const queryText = document.getElementById('query').value.trim();
                if (!queryText) return;

                document.getElementById('query').value = '';

                const chatBox = document.getElementById('chat-box');

             
                displayUserMessage(queryText, chatBox);

                // Fetch bot response for the user query
                try {
                    const response = await fetch('http://127.0.0.1:5000/ask', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query: queryText }),
                    });

                    const data = await response.json();
                    displayBotMessage(data.answer || "I couldn't understand that. Please try again.", chatBox);
                } catch (error) {
                    displayBotMessage("Sorry, there was an issue connecting to the server.", chatBox);
                }
            }

            function displayUserMessage(message, chatBox) {
                const userMessage = document.createElement('div');
                userMessage.classList.add('user-message');
                userMessage.innerText = message;
                chatBox.appendChild(userMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            function displayBotMessage(message, chatBox) {
                const botMessage = document.createElement('div');
                botMessage.classList.add('bot-message');
                botMessage.innerText = message;
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            function toggleChat() {
                const chatContainer = document.querySelector('.chat-container');
                chatContainer.style.display = chatContainer.style.display === 'none' || chatContainer.style.display === '' ? 'block' : 'none';
            }

            document.getElementById('query').addEventListener('keypress', async function (e) {
                if (e.key === 'Enter') {
                    sendQuery();
                }
            });
        </script>

</body>
</html>
