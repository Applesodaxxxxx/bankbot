version: "3.1"
nlu:
- intent: check_balance
  examples: |
    - I want to check my account balance.
    - What's my balance right now?
    - Can you show me the balance for my account?
    - How much money do I have in my account?
    - What’s my balance for user ID [12345](user_id)?
    - Please check the balance for user ID [67890](user_id).
    - Can you find my account balance?
    - Tell me my current balance.
    - Get my account balance.
    - How much do I have in my savings account?

- intent: account_services
  examples: |
    - Tell me about account services.
    - What is the daily withdrawal limit?
    - How do I reset my password for online banking?
    - How do I close my account?

- intent: credit_cards
  examples: |
    - What is the minimum income requirement for a credit card?
    - How can I increase my credit limit?
    - Tell me about credit card rewards.
    - How do I block my credit card?
    - What is the interest-free period for credit cards?

- intent: loans
  examples: |
    - What documents do I need for a home loan?
    - Tell me about personal loan interest rates.
    - How can I refinance my loan?
    - What are the terms for a car loan?
    - Can I prepay my loan?

- intent: branch_locations
  examples: |
    - Where is the nearest branch to Orchard Road?
    - Are branches open on Saturdays?
    - What are the operating hours for the main branch?
    - Is there a branch at Changi Airport?
    - How can I locate ATMs near Marina Bay?

- intent: payment_systems
  examples: |
    - How do I transfer funds using PayNow?
    - What is the daily limit for FAST transfers?
    - Can I schedule future-dated PayNow transfers?
    - How do I apply for GIRO?
    - What are the fees for overseas transfers?

- intent: fraud_prevention
  examples: |
    - How can I report suspicious activities?
    - What are phishing scams?
    - Tell me about two-factor authentication.
    - How do I freeze my account temporarily?
    - How does the bank secure online transactions?

- intent: customer_support
  examples: |
    - What is the customer service hotline?
    - How can I escalate an issue?
    - Can I contact customer support while overseas?
    - Where can I send customer inquiries?
    - How do I report a lost card?

- intent: product_offerings
  examples: |
    - What are the fixed deposit interest rates?
    - Does the bank offer travel insurance?
    - What investment options do you provide?
    - What is the minimum deposit for a fixed deposit account?
    - How do I apply for savings bonds?

- intent: regulations
  examples: |
    - What is KYC?
    - How does the bank comply with MAS guidelines?
    - Are deposits insured under SDIC?
    - What is the limit for transactions that must be reported to MAS?
    - How does the bank protect customer data under PDPA?

- intent: general_faqs
  examples: |
    - Are branches open on public holidays?
    - How do I update my contact details?
    - Can I request a replacement cheque book online?
    - Where can I check exchange rates?
    - Are there accounts with no minimum balance for students?

- intent: greetings
  examples: |
    - Hi
    - Hello
    - Good morning
    - Good afternoon
    - Hey there

- intent: thank_you
  examples: |
    - Thanks
    - Thank you
    - Appreciate it
    - Many thanks
    - You're the best

- intent: goodbye
  examples: |
    - Goodbye
    - Bye
    - See you later
    - Take care
    - Talk to you soon

- intent: feedback
  examples: |
    - I want to leave feedback.
    - How can I share my suggestions?
    - Where can I provide feedback?
    - I’d like to leave a review.
    - Can I send feedback through the app?

- intent: inform
  examples: |
    - [12345](user_id).
    - My user ID is [67890](user_id).
    - It's [54321](user_id).
