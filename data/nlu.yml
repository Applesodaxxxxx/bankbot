version: "3.1"
nlu:
- intent: check_balance
  examples: |
    - I want to check my account balance.
    - What's my balance right now?
    - Can you show me the balance for my account?
    - How much money do I have in my account?
    - What’s my balance for user ID [12345](user_id)?
    - Please check the balance for user ID [67890](user_id).
    - Can you find my account balance?
    - Tell me my current balance.
    - Get my account balance.
    - How much do I have in my savings account?

- intent: reset_password
  examples: |
    - How do I reset my bank account password?
    - What steps do I need to take to change my bank account password?
    - How can I recover my forgotten bank account password?
    - What should I do if I can't remember my bank password?
    - Is there a way to reset my online banking password?
    - How do I create a new password for my bank account?
    - What information do I need to provide to reset my password?
    - How long does it take to reset my bank account password?
    - What if I receive an error when trying to reset my password?
    - How can I ensure my new bank password is secure?
    - Can I reset my password through customer service?

- intent: apply_credit_cards
  examples: |
    - How do I apply for a credit card online?
    - What steps should I follow to submit a credit card application?
    - Can I apply for a credit card through my bank's mobile app?
    - What information do I need to provide when applying for a credit card?
    - How do I know if my credit card application has been submitted successfully?
    - Are there specific eligibility criteria I need to meet to apply for a credit card?
    - What is the best way to apply for a credit card with a low interest rate?
    - How can I track the status of my credit card application?
    - What should I do if I encounter issues while applying for a credit card?
    - Can I apply for a credit card if I am a student or have no credit history?

- intent: home_loans
  examples: |
    - What documents do I need to apply for a home loan?
    - How can I check my eligibility for a home loan?
    - What is the process for applying for a home loan online?
    - Are there any fees associated with applying for a home loan?
    - How long does it take to get approved for a home loan?
    - Can I apply for a home loan if I have a low credit score?
    - What types of home loans are available for first-time buyers?
    - How do I compare different home loan offers before applying?
    - Is it possible to apply for a home loan with a co-borrower?
    - What should I do if my home loan application is denied?

- intent: branch_locations
  examples: |
    - Where is the nearest bank branch in Orchard Road?
    - Can you tell me the location of the bank branch in Marina Bay Sands?
    - What is the address of the bank branch at Raffles Place?
    - Is there a bank branch in VivoCity, and what are its operating hours?
    - Where can I find the bank branch in Bugis Junction?
    - What is the location of the bank branch in Tiong Bahru?
    - Are there any bank branches near Clarke Quay?
    - Can you provide the address for the bank branch in Holland Village?
    - Where is the nearest bank branch in Jurong East?
    - What are the details for the bank branch located in Sentosa?

- intent: payment_systems
  examples: |
    - How do I transfer funds using PayNow?
    - What is the daily limit for FAST transfers?
    - Can I schedule future-dated PayNow transfers?
    - How do I apply for GIRO?
    - What are the fees for overseas transfers?

- intent: fraud_prevention
  examples: |
    - How can I report suspicious activities?
    - What are phishing scams?
    - Tell me about two-factor authentication.
    - How do I freeze my account temporarily?
    - How does the bank secure online transactions?

- intent: customer_support
  examples: |
    - What is the customer service hotline?
    - How can I escalate an issue?
    - Can I contact customer support while overseas?
    - Where can I send customer inquiries?
    - How do I report a lost card?

- intent: product_offerings
  examples: |
    - What are the fixed deposit interest rates?
    - Does the bank offer travel insurance?
    - What investment options do you provide?
    - What is the minimum deposit for a fixed deposit account?
    - How do I apply for savings bonds?

- intent: regulations
  examples: |
    - What is KYC?
    - How does the bank comply with MAS guidelines?
    - Are deposits insured under SDIC?
    - What is the limit for transactions that must be reported to MAS?
    - How does the bank protect customer data under PDPA?

- intent: general_faqs
  examples: |
    - Are branches open on public holidays?
    - How do I update my contact details?
    - Can I request a replacement cheque book online?
    - Where can I check exchange rates?
    - Are there accounts with no minimum balance for students?

- intent: greetings
  examples: |
    - Hi
    - Hello
    - Good morning
    - Good afternoon
    - Hey there

- intent: thank_you
  examples: |
    - Thanks
    - Thank you
    - Appreciate it
    - Many thanks
    - You're the best

- intent: goodbye
  examples: |
    - Goodbye
    - Bye
    - See you later
    - Take care
    - Talk to you soon

- intent: feedback
  examples: |
    - I want to leave feedback.
    - How can I share my suggestions?
    - Where can I provide feedback?
    - I’d like to leave a review.
    - Can I send feedback through the app?

- intent: inform
  examples: |
    - [12345](user_id).
    - My user ID is [67890](user_id).
    - It's [54321](user_id).
